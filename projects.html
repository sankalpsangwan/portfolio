<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Projects - Sankalp's Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: rgb(193, 171, 166);
        color: white;
        font-family: "Poppins", sans-serif;
      }
      .left {
        font-size: 1.7rem;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(83, 59, 77);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        color: rgb(182, 247, 207);
      }
      .container {
        flex: 1;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }
      .project {
        background: rgb(83, 59, 77);
        padding: 15px;
        margin: 15px 0;
        border-radius: 8px;
        transition: 0.3s;
      }
      .project:hover {
        background: rgb(182, 247, 207);
        color: black;
      }
      .project a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-weight: 600;
      }
      .project:hover a {
        color: black;
      }
      footer {
        background-color: rgb(83, 59, 77);
        padding: 10px;
        text-align: center;
        color: rgb(193, 171, 166);
        margin-top: auto; /* Ensures footer stays at the bottom */
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="left">Sankalp's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html" id="downloadResumeNav">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>My Projects</h1>
      <div class="project">
        <a href="https://github.com/sankalpsangwan/cloudlink" target="_blank"
          >Project 1 - Cloud Link</a
        >
      </div>
      <div class="project">
        <a href="https://github.com/yourusername/project2" target="_blank"
          >Project 2 - Budget Planner</a
        >
      </div>
      <div class="project">
        <a href="https://github.com/yourusername/project3" target="_blank"
          >Project 3 - Flipkart Clone</a
        >
      </div>
      <div class="project">
        <a href="https://github.com/yourusername/project4" target="_blank"
          >Project - Spotify Clone</a
        >
      </div>
      <div class="project">
        <a href="https://github.com/yourusername/project5" target="_blank"
          >Project 5 - Edu Website</a
        >
      </div>
    </div>

    <footer>
      Copyright &#169; www.sankalpsportfolio.com || All rights reserved
    </footer>
    <script>
      function downloadResume() {
        const resumeLink = document.createElement("a");
        resumeLink.href = "resume.pdf";
        resumeLink.download = "Sankalp_Resume.pdf";
        document.body.appendChild(resumeLink);
        resumeLink.click();
        document.body.removeChild(resumeLink);
      }

      document
        .getElementById("downloadResumeNav")
        .addEventListener("click", function (event) {
          event.preventDefault();
          downloadResume();
        });

      document
        .getElementById("downloadResumeBtn")
        .addEventListener("click", downloadResume);
    </script>
  </body>
</html>
