<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact Me</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: rgb(193, 171, 166);
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(83, 59, 77);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        color: rgb(182, 247, 207);
      }
      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }
      form {
        background: rgb(83, 59, 77);
        padding: 20px;
        border-radius: 8px;
        width: 60%;
        max-width: 500px;
      }
      .left {
        font-size: 1.7rem;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
      }
      textarea {
        height: 120px;
      }
      .btn {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background-color: rgb(182, 247, 207);
        color: black;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: rgb(152, 217, 177);
      }
      footer {
        background-color: rgb(83, 59, 77);
        text-align: center;
        padding: 12px 0;
        color: rgb(193, 171, 166);
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Sankalp's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about" id="downloadResumeNav">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>Contact Me</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required />

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <footer>
      Copyright &#169; sankalpsportfolio.com | All Rights Reserved
    </footer>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert(
            "I have got your message and will be reaching out to you shortly."
          );
          this.reset();
        });
      function downloadResume() {
        const resumeLink = document.createElement("a");
        resumeLink.href = "resume.pdf";
        resumeLink.download = "Sankalp_Resume.pdf";
        document.body.appendChild(resumeLink);
        resumeLink.click();
        document.body.removeChild(resumeLink);
      }

      document
        .getElementById("downloadResumeNav")
        .addEventListener("click", function (event) {
          event.preventDefault();
          downloadResume();
        });

      document
        .getElementById("downloadResumeBtn")
        .addEventListener("click", downloadResume);
    </script>
  </body>
</html>
